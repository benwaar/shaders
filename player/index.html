<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Shader Player</title>
  <link rel="stylesheet" href="/assets/player.css">
</head>
<body>
  <div id="view">
    <canvas id="c"></canvas>
  </div>

  <div id="panel">
    <div class="mono">Minimal Shader Player</div>

    <label for="shaderSelect">Shader</label>
    <select id="shaderSelect"></select>

     <div class="row">
       <label>Vertex Shader</label>
       <select id="vertSelect"></select>
     </div>

    <label>Input Image</label>
    <input id="fileInput" type="file" accept="image/*" />

    <label for="tint">Tint</label>
    <input id="tint" type="color" value="#ffffff" />

    <label for="strength">
      Strength <span id="strengthVal" class="mono">0.00</span>
    </label>
    <input id="strength" type="range" min="0" max="1" step="0.01" value="0" />

    <div id="errors" class="err"></div>
  </div>

  <script type="module" src="./player.js"></script>
</body>
</html>
