<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shader Player (Minimal)</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    .wrap { display: grid; grid-template-columns: 1fr 320px; height: 100vh; }
    canvas { width: 100%; height: 100%; display: block; background: #111; }
    .panel { padding: 16px; border-left: 1px solid #ddd; background: #fafafa; }
    .row { margin: 12px 0; }
    label { display: block; font-size: 12px; opacity: 0.8; margin-bottom: 6px; }
    input[type="range"] { width: 100%; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="c"></canvas>

    <div class="panel">
      <h3 style="margin:0 0 12px 0;">Minimal Shader Player</h3>

      <div class="row">
        <label>Shader</label>
        <select id="shaderSelect"></select>
      </div>

      <div class="row">
        <label>Source Image</label>
        <input id="fileInput" type="file" accept="image/*" />
        <div class="mono" id="imgInfo"></div>
      </div>

      <div class="row">
        <label>uStrength: <span class="mono" id="strengthVal">0.00</span></label>
        <input id="strength" type="range" min="0" max="1" step="0.01" value="0" />
      </div>

      <div class="row">
        <label>uTint</label>
        <input id="tint" type="color" value="#ffffff" />
        <div class="mono" id="tintVal">(1.00, 1.00, 1.00)</div>
      </div>

      <div class="row">
        <button id="reset">Reset defaults</button>
      </div>

      <hr />

      <div class="mono">
        Tip: Serve with a local server (not file://) so fetch() works.
      </div>
    </div>
  </div>

  <script type="module" src="./player.js"></script>
</body>
</html>
